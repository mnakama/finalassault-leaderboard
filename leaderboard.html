{{define "head"}}<!DOCTYPE html>
<html lang="en">
  <head>
	<title>Final Assault Leaderboard</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
	<meta name="author" content="Gnuman">
	<meta name="description" content="Gnuman's Unofficial Final Assault Leaderboard">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
	  table {margin: auto; margin-top: 1em}
	  body,.table th,.table td,td,h1,div.img {text-align: center}
	  td {position:relative}
	  th.name {min-width:260px}
	  .anchor {position:absolute; top: -50vh}
	  .anchor:target + * {color: green}
	</style>
  <body>
	<div class=img><a href="https://phasermm.com" title="Link to official Leaderboard"><img alt="Final Assault Logo" src="https://phasermm.com/images/finalAssault_logo.png"></a></div>
	<h1 class=title>Unofficial Leaderboard</h1>
	<p>This page is javascript-free.
	<table class=table>
	  <thead>
		<tr><th>Rank<th class=name>Player<th>Platform
	  <tbody>{{end}}{{define "body"}}
		{{range $i, $row := .Players}}
		<tr>
		  <td>{{.Rank}}
		  <td><a class=anchor id="{{.DisplayName}}"></a><a href="#{{.DisplayName}}">{{.DisplayName}}</a>
		  <td>{{.Platform}}{{end}}{{end}}
